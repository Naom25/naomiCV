<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Currículum Vitae</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Currículum Vitae</h1>
        <nav>
            <a href="#sobre-mi">Sobre mí</a>
            <a href="#experiencia">Experiencia</a>
            <a href="#educacion">Educación</a>
            <a href="#habilidades">Habilidades</a>
        </nav>
    </header>
    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Descripción breve sobre ti...</p>
    </section>
    <section id="experiencia">
        <h2>Experiencia</h2>
        <!-- Aquí puedes listar tu experiencia laboral -->
    </section>
    <section id="educacion">
        <h2>Educación</h2>
        <!-- Detalles sobre tu educación -->
    </section>
    <section id="habilidades">
        <h2>Habilidades</h2>
        <!-- Lista de habilidades -->
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Contacto: <a href="mailto:tuemail@example.com">tuemail@example.com</a></p>
    </footer>
</body>
</html>
